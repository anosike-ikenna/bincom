<html>

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <title>Bincom - Question One</title>

        <!-- Favicon-->
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

        <!-- Bootstrap Core Css -->
        <link href="/static/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

        <!-- Multi Select Css -->
        <link href="/static/plugins/multi-select/css/multi-select.css" rel="stylesheet">

        <!-- Bootstrap Spinner Css -->
        <link href="/static/plugins/jquery-spinner/css/bootstrap-spinner.css" rel="stylesheet">

        <!-- Bootstrap Tagsinput Css -->
        <link href="/static/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet">

        <!-- Bootstrap Select Css -->
        <link href="/static/plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />

        <!-- noUISlider Css -->
        <link href="/static/plugins/nouislider/nouislider.min.css" rel="stylesheet" />

        <!-- JQuery DataTable Css -->
        <link href="/static/plugins/jquery-datatable/skin/bootstrap/css/dataTables.bootstrap.css" rel="stylesheet">

        <!-- Custom Css -->
        <link href="/static/css/style.css" rel="stylesheet">

        <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
        <link href="/static/css/themes/all-themes.css" rel="stylesheet" />
    </head>

    <body>
        <nav style="display: flex; flex-flow: row nowrap; font-size: 25px;">
            <ul style="display: flex; flex-flow: row nowrap; width: 100%; list-style: none;">
                <li style="margin-left: -20px;">
                    <a href="{% url 'question_one' %}">Question One</a>
                </li>
                <li style="margin-left: 20px;">
                    <a href="{% url 'question_two' %}">Question Two</a>
                </li>
                <li style="margin-left: 20px;">
                    <a href="{% url 'question_three' %}">Question Three</a>
                </li>
            </ul>
        </nav>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <h2 class="m-b-30">Polling Unit Results</h2>
                        <div class="row clearfix">
                            <div class="col-md-3">
                                <p>
                                    <b>Select State</b>
                                </p>
                                <select id="state" class="form-control show-tick" data-live-search="true">
                                    {% for state in states %}
                                        <option class="m-l-20" value="{{ state.state_id }}">{{ state }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div id="lga" class="col-md-3">
                                <p>
                                    <b>Select LGA</b>
                                </p>
                                {% if lgas %}
                                <select id="lga-select" class="form-control show-tick" data-live-search="true">
                                    <option value="">-----Select an option-----</option>
                                    {% for lga in lgas %}
                                        <option class="m-l-20 lga-el" value="{{ lga.lga_id }}">{{ lga }}</option>
                                    {% endfor %}
                                </select>
                                {% else %}
                                    <select disabled class="form-control show-tick" data-live-search="true">
                                        <option class="m-l-20">No lgas available</option>
                                    </select>
                                {% endif %}
                            </div>
                            <div id="ward" class="col-md-3" style="display: none;">
                                <p>
                                    <b>Select Ward</b>
                                </p>
                                {% if wards %}
                                <select id="ward-select" class="form-control show-tick ward-select" data-live-search="true">
                                    <option value="">-----Select an option-----</option>
                                    {% for ward in wards %}
                                        <option class="m-l-20 ward-option" value="{{ ward.ward_id }}">{{ ward }}</option>
                                    {% endfor %}
                                </select>
                                {% else %}
                                    <select id="ward-select" disabled class="form-control show-tick ward-select" data-live-search="true">
                                        <option class="m-l-20">No wards available</option>
                                    </select>
                                {% endif %}
                            </div>
                            <div id="pu" class="col-md-3" style="display: none;">
                                <p>
                                    <b>Polling Unit</b>
                                </p>
                                {% if polling_units %}
                                    <select id="pu-select" class="form-control" data-live-search="true">
                                        <!-- <option value="">-----Select an option-----</option> -->
                                        {% for polling_unit in polling_units %}
                                            <option class="m-l-20" value="{{ polling_unit.uniqueid }}">{{ polling_unit }}</option>
                                        {% endfor %}
                                    </select><br>
                                {% else %}
                                    <select id="pu-select" disabled class="form-control show-tick" data-live-search="true">
                                        <option class="m-l-20">No polling unit available</option>
                                    </select>
                                {% endif %}
                            </div>
                            <a href="#" id="view-btn" class="btn btn-primary waves-effect view-btn" style="display: none;">VIEW</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!-- Jquery Core Js -->
    <script src="/static/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="/static/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Select Plugin Js -->
    <!-- <script src="/static/plugins/bootstrap-select/js/bootstrap-select.js"></script> -->

    <!-- Slimscroll Plugin Js -->
    <script src="/static/plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Input Mask Plugin Js -->
    <script src="/static/plugins/jquery-inputmask/jquery.inputmask.bundle.js"></script>

    <!-- Multi Select Plugin Js -->
    <script src="/static/plugins/multi-select/js/jquery.multi-select.js"></script>

    <!-- Bootstrap Tags Input Plugin Js -->
    <script src="/static/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="/static/plugins/node-waves/waves.js"></script>

    <script src="/static/plugins/jquery-datatable/jquery.dataTables.js"></script>
    <script src="/static/plugins/jquery-datatable/skin/bootstrap/js/dataTables.bootstrap.js"></script>
    <script src="/static/plugins/jquery-datatable/extensions/export/dataTables.buttons.min.js"></script>
    <script src="/static/plugins/jquery-datatable/extensions/export/buttons.flash.min.js"></script>
    <script src="/static/plugins/jquery-datatable/extensions/export/jszip.min.js"></script>
    <script src="/static/plugins/jquery-datatable/extensions/export/pdfmake.min.js"></script>
    <script src="/static/plugins/jquery-datatable/extensions/export/vfs_fonts.js"></script>
    <script src="/static/plugins/jquery-datatable/extensions/export/buttons.html5.min.js"></script>
    <script src="/static/plugins/jquery-datatable/extensions/export/buttons.print.min.js"></script>

    <!-- Custom Js -->

    <!-- <script src="/static/js/pages/forms/advanced-form-elements.js"></script> -->

    <script src="/static/js/my_js.js"></script>
    </body>

</html>
